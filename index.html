<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1> Kunal's Music player</h1>
    </div>
    <div class="main-container">
        <div class="music-container">
            <h2 id="title">Savage Love</h2>
            <p id="artist">BTS</p>
            <div class="cover-image">
                <img src="music16.jpg" alt="">
            </div>
            <audio src="music16.mp3" ></audio>
            <div class="icon">
                <div class="div1" id="prev">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="div2" id="play">
                    <i class="fas fa-play-circle"></i>
                </div>
                <div class="div3" id="next">
                    <i class="fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/90bd08ac03.js" crossorigin="anonymous"></script>
</html>
